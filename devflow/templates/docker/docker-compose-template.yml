# ============================================================
# Docker Compose — FastAPI + PostgreSQL
# ============================================================
# Usage:
#   Development:  docker compose up --build
#   Production:   docker compose -f docker-compose.yml up --build -d
#   Stop:         docker compose down
#   Reset data:   docker compose down -v
# ============================================================

services:
  # -----------------------------------------------------------
  # FastAPI Application
  # -----------------------------------------------------------
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/appdb
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  # -----------------------------------------------------------
  # PostgreSQL Database
  # -----------------------------------------------------------
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: appdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d appdb"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    networks:
      - app-network

  # -----------------------------------------------------------
  # Redis (optional — uncomment if needed for caching/queues)
  # -----------------------------------------------------------
  # redis:
  #   image: redis:7-alpine
  #   ports:
  #     - "6379:6379"
  #   volumes:
  #     - redis_data:/data
  #   healthcheck:
  #     test: ["CMD", "redis-cli", "ping"]
  #     interval: 10s
  #     timeout: 5s
  #     retries: 5
  #   restart: unless-stopped
  #   networks:
  #     - app-network

  # -----------------------------------------------------------
  # Frontend (optional — uncomment if serving Angular/React)
  # -----------------------------------------------------------
  # frontend:
  #   build:
  #     context: ./frontend
  #     dockerfile: Dockerfile
  #   ports:
  #     - "4200:80"
  #   depends_on:
  #     - app
  #   restart: unless-stopped
  #   networks:
  #     - app-network

# =============================================================
# Volumes — persistent data storage
# =============================================================
volumes:
  postgres_data:
    driver: local
  # redis_data:
  #   driver: local

# =============================================================
# Networks — service communication
# =============================================================
networks:
  app-network:
    driver: bridge
